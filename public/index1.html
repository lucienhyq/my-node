		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data(){
					return{
						alldata:'',
						imghost:'https://www.lanqiuba.com/',
						src_link:''
					}
				},
				methods:{
					tap(item,index){
						console.log(item,index)
						console.log(item.link)
						this.src_link = this.imghost + item.link;
						window.location.href = this.src_link
						console.log(this.src_link)
					},
					tonbalist(){
						console.log('11111')
					},
					getdata(){
						var that = this
						$.ajax({
							type: "post",
							url: "/test/chakan",
							async: true,
							dataType: "json",
							data: {
								action: 'addd'
							}
						}).done(function(res) {
							console.log(that)
							that.alldata = res.data;
						})
						console.log(that.alldata)
					}
				},
				mounted() {
					this.getdata()
				},
			})
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return (r[2]);
				return null;
			}
			var username = decodeURI(GetQueryString("userName"));
			console.log(typeof username)
			console.log(username)
			if (username != "null") {
				$('<a style="cursor: pointer;color:red;margin-right: 15px;margin-left: 15px;"id="username">欢迎您：' + username +
					'</a>').insertBefore($("#login"));

				$("#login").hide();
				$("#quit").show();
			} else {
				$("#login").show();
				$("#quit").hide();

			}
			$("#login").click(() => {
				window.location.href = "yzm.html"
			})
			$("#quit").click(function() {
				$.ajax({
					type: "get",
					url: "/users/quit",
					async: true,
					dataType: "json"
				}).done(function(res) {
					if (res.success) {
						alert("退出成功")
					}
					if (res.err) {
						alert("请登录")
					}
				})
			})

			$(".als").click(function() {

					}

				})
			})
